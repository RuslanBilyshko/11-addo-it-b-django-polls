{% extends "home/layout.html" %}

{% include 'page_title.html' with title=quest.title %}

{% block content %}
{% if questions %}
    <form action="{% url 'quest:save' quest.id %}" method="POST" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Save"/>
    </form>


{% else %}
    <p>No questions are available.</p>
{% endif %}
{% endblock %}
